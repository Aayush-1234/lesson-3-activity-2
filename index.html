<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>

    </head>
    <body style="background-color: chocolate;">
        <center>
            <h1>Types of lists in html</h1>
            <h2>ordered list</h2>
            <ol>
                <li>hello</li>
                <li>thank you</li>
                <li>goodbye</li>
                <li>see you</li>
            </ol>
            <ul>
                <li>hello</li>
                <li>thank you</li>
                <li>goodbye</li>
                <li>see you </li>
            </ul>
            <dl>
                <dt>hello</dt>
                <dt>thank you</dt>
                <dt>goodbye</dt>
                <dt>see you</dt>
            </dl>
        </center>
    </body>
</html>
